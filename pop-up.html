<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <title>JWD Final Project - Pary and Annie</title>
  </head>
  <body>
    <form class="row g-3 position-absolute top-50 start-50 translate-middle" id="pop-up-form" style="display: block;">
        <h2>Task Form</h2>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName">
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" placeholder="Description" rows="10" cols="50"></textarea>
            </div>
            <div class="col-md-6">
                <label for="assignTo" class="form-label">Assign to</label>
                <input type="text" class="form-control" id="assignTo" placeholder="Assign name">
                <br />
                <label for="status" class="form-label">Status</label>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Status
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">To Do</a></li>
                    <li><a class="dropdown-item" href="#">In Progress</a></li>
                    <li><a class="dropdown-item" href="#">Review</a></li>
                    <li><a class="dropdown-item" href="#">Done</a></li>
                    </ul>
                </div>
                <br />
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate">
            </div>
        </div>
        <br />
        <hr>
        <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg shadow rounded">Save</button>
        </div>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
